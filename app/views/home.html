<div class="jumbotron">
  <h3>'Allo, 'Allo!</h3>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
   Welcome to AMPATH Dev Meal System.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#/">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  <form name="loginForm" ng-submit="login()" novalidate >
    <div class="form-group">
           
               <input ng-model="user.email" type="email" class="form-control" placeholder="Email Address" 
               ng-model="user.email" ng-required="true" autofocus="">

               <p class="error validationerror" ng-show="loginForm.email.$invalid && 
               loginForm.email.$touched">Enter a valid Email</p>
    </div>
    <div class="form-group">

               <input ng-model="user.password" type="password" 
               class="form-control" placeholder="Password" 
               ng-model="user.password" ng-required="true">
               
               <p class="error validationerror" ng-show="loginForm.password.$invalid && 
               loginForm.password.$touched">Password is Required</p>
    </div>
    <div class="form-actions">
                  <a ng-href="/#/register" class="btn bn-link">Register<span class="glyphicon glyphicon-ok"></span> </a>
           <p> Or <button type="submit" ng-click="SignIn($event)" class="btn" 
           ng-disabled="loginForm.$invalid"><a ng-href="/#/menu"> Sign In</a></button></p>
      </div>

       </form>   
</div>
